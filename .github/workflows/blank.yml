name: Python CI/CD to Render

on:
  push:
    branches:
      - Prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -v; else echo "No tests directory found"; fi

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Fetching Render service ID..."
          SERVICE_ID=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" https://api.render.com/v1/services | jq -r '.[] | select(.service.name=="YOUR_SERVICE_NAME") | .id')
          
          if [ -z "$SERVICE_ID" ]; then
            echo "❌ Render service not found. Please check your service name."
            exit 1
          fi
          
          echo "✅ Triggering deploy for service ID: $SERVICE_ID"
          curl -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"# This is a basic workflow to help you get started with Actions

